<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="App.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>

<body >
    <div class="panel">



        <div class="button" id="set"><i class="fa fa-undo" aria-hidden="true" id="set"></i></div>
        <div class="button" id="start"> <i class="fa fa-play" aria-hidden="true" id="symbol"></i> </div>
        
        <div class="button" id="step">Step</div>
        <div  class="button" id="option">
            Range <br>
            <input size = "10%" maxlength
 = "3"  max="100" size="10" type="number" value = "50" id="range">
            <p id="rangeValue"></p>

        </div>
    </div>
    
    <div id="app" class="app">

        <div id="lines" class="lines">
            <div class="numbers"> </div>

        </div>


    </div>
    <div class ="container" >
        <div class="result"><span>Cортировка окончена</span>
            <div class="result_button" id="result">OK</div>
        </div>
    </div>
    
    

</body>

</html>
